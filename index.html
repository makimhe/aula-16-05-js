<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 2 js</title>
</head>
<body>
    <script> 
    // operadores
    // soma (+) / subtraçao (-) / multiplicaçao (*) / divisão (/) / atribuição (=) / resto da divisao (%) / exponenciação (**) / comparação (==) / alert(mensagem)
    // alert("mensagem");
    // let verefica =confirm ("confirtma com ok")

    let numero1 = prompt("digite um numero inteiro");
    let numero2 = prompt("digite outro numero inteiro");
    let multiplicaçao = numero1 * numero2;
    let soma = parseInt(numero1) + parseInt(numero2);
    let subtraçao = numero1 - numero2;
    let divisao = numero1 / numero2;

    console.log("resultado");
    console.log("multiplicaçao: "+ multiplicaçao);
    console.log("soma: "+ soma);
    console.log("subtraçao: "+ subtraçao);
    console.log("divisao: "+ divisao);

    


    </script>
</body>
</html>
